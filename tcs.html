    <script>
        // Function to generate a random number between min and max
        function getRandomNumber(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        // Function to update a div element with a random number
        function updateRandomNumber() {
            const randomNumber = getRandomNumber(1, 100); // Generate a random number between 1 and 100
            document.getElementById('random-number').textContent = randomNumber; // Update the div with the random number
        }

        // Automatically update the random number every 2 seconds
        setInterval(updateRandomNumber, 1000);
    </script>

    <title>Company</title>
</head>
